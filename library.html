---
layout: default
title: Sea of Book Library
---

<h1 class="page-header">Sea of Book Library</h1>

{% for category in site.categories %}
  <article class="post-preview">
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <h1 class="title"><a href="/{{ category_name }}">{{ category_name }}</a></h1>
    <a name="{{ category_name | slugize }}"></a>
      {% for post in site.categories[category_name] %}
        <h2 class="listing"><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h2>
      {% endfor %}
  </article>
{% endfor %}
